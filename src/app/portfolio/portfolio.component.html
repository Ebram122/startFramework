<section class="Portfolio">
  <h1 class="text-uppercase fw-bold py-3 text-center title-color">
    portfolio component
  </h1>
  <div class="text-center">
    <div class="line"></div>
    <i class="fas fa-star px-3"></i>
    <div class="line"></div>
  </div>
  <div class="container py-4">
    <div class="row g-5">
      @for (src of imageSrc; track $index) {
      <div class="col-md-4 cursor">
        <div class="item">
          <img class="img-fluid rounded-2" [src]="src" alt="about image" />
          <div (click)="isHidden = false; modelImg = src" class="layer">
            <i class="fa-solid fa-plus fa-2xl text-white"></i>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <div
    (click)="hideModel($event.target, ele)"
    [class.d-none]="isHidden"
    class="position-fixed start-0 top-0 w-100 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
  >
    <img #ele class="img-fluid image" [src]="modelImg" alt="port image" />
  </div>
</section>
